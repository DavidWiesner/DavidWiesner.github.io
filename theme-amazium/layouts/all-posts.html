---
layout : default
---

{{# posts.paginator }}
<article class="post" role="article">
	<header>
		<h2 class="title"><a href="{{url}}">{{title}}</a></h2>
		<div class="date">{{page.date}}</div>
	</header>
	{{{ summary }}}

	<div class="more">
		<a href="{{url}}" class="btn">Continue reading &hellip;</a>
	</div>
</article>
{{/ posts.paginator }}
